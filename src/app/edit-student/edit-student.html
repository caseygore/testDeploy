<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4 text-warning">Edit Student</h2>

          <form (ngSubmit)="updateStudent()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                [(ngModel)]="student.FirstName"
                name="FirstName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                [(ngModel)]="student.LastName"
                name="LastName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="gpa" class="form-label">GPA</label>
              <input
                type="number"
                class="form-control"
                id="gpa"
                [(ngModel)]="student.GPA"
                name="GPA"
                required
              />
            </div>

            <div class="mb-4">
              <label for="status" class="form-label">Enrollment Status</label>
              <select
                class="form-select"
                id="status"
                [(ngModel)]="student.EnrollmentStatus"
                name="EnrollmentStatus"
                required
              >
                <option value="Active">Active</option>
                <option value="On Probation">On Probation</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 me-2">
                Update Student
              </button>
                  <button type="button" class="btn btn-secondary px-4" routerLink="">
    Cancel
  </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
