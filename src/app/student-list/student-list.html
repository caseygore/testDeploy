<div class="text-center bg-primary text-white py-4 mb-4">
  <h2 class="fw-bold display-6 m-0">Banner-Lite</h2>
</div>

<div class="row mb-3">
  <div class="col-12 col-md-6 mb-2 mb-md-0">
    <button class="btn btn-success w-100 w-md-auto" routerLink="/add-student">Add Student</button>
  </div>
  <div class="col-12 col-md-6">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name..."
      [(ngModel)]="filterText"
    />
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>GPA</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of filteredStudents">
            <td>{{ student.LastName }}, {{ student.FirstName }}</td>
            <td>{{ student.EnrollmentStatus }}</td>
            <td>{{ student.GPA }}</td>
            <td class="text-end">
              <button
                class="btn btn-outline-danger btn-sm rounded-circle me-2"
                (click)="deleteStudent(student.StudentID)"
                title="Delete"
              >
                <i class="bi bi-trash"></i>
              </button>
              <button
                class="btn btn-outline-primary btn-sm rounded-circle"
                [routerLink]="['/edit-student', student.StudentID]"
                title="Edit"
              >
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
