<h2>Student List</h2>
<button (click)="goToAddStudent()">âž• Add Student</button>

<table border="1" cellspacing="0" cellpadding="8" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>GPA</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
  <td>{{ student.FirstName }} {{ student.LastName }}</td>
  <td>{{ student.EnrollmentStatus }}</td>
  <td>{{ student.GPA }}</td>
  <td style="text-align: center;">
    <button (click)="deleteStudent(student.StudentID)">Delete</button>
    <a [routerLink]="['/edit-student', student.StudentID]">
    <button>Edit</button>
    </a>
  </td>
</tr>

  </tbody>
</table>
